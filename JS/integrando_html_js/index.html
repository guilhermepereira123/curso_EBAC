<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
    </header>
    <main>
        <form id="form-deposito">
            <input type="text" required name="nome" id="name" placeholder="Nome completo do beneficiário">
            <input type="number" required name="conta" id="conta" placeholder="Número da conta">
            <input type="number" required name="valor" id="valor" placeholder="Valor">
            <textarea  placeholder="Descrição (opcional)"></textarea>
            <button id="depositar">DEPOSITAR</button>
        </form>
        <div id="res"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
