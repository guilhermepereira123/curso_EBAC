<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - NavBar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }
        .nav-link{
            text-align: center;
        }
        section{
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }
        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
        
    </style>
</head>
<body>
    <header id="cabecalho" class="navbar navbar-expand-lg">
        <div class="container">
            <h1>Título do Site</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
             </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#promocoes">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>       
        </div>    
    </header>
    <main data-bs-spy="scroll" data-bs-target="#cabecalho">
        <div class="container">
            <section id="inicio">
                <h2>Ínicio</h2>
            </section>
            <section id="produtos">
                <h2>Procutos</h2>
            </section>
            <section id="promocoes">
                <h2>Promoções</h2>
            </section>
            <section id="contato">
                <h2>Contato</h2>
            </section>
        </div>
    </main>


    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
