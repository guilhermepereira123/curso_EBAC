<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table><!--Cria uma tabela-->
        <caption>Notas em matematica</caption><!--Legenda-->
        <thead><!--Cabeçalho da tabela-->
            <tr><!--Linha na tabela-->
                <th>Nome do Aluno</th><!--Coluna na tag head-->
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody><!--Conteudo da tabela-->
            <tr><!--Linha tabela-->
                <td>Aluno A</td><!--Coluna na tag body-->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td><!---->
                <td>7</td>
            </tr>
        </tbody>
        <tfoot><!--Rodapé-->
            <tr><!--Linha rodapé-->
                <td>Media</td><!--Coluna rodapé-->
                <Td>7.5</Td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
