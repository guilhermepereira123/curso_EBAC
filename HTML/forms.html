<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <a href="index.html">Home</a>
    <form>
        <br>
        <input type="text" placeholder="Seu Nome"><br>
        <label for="email">Seu e-mail</label>
        <input id ="email" type="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label><br>
        <p>
            Qual sua cor favorita ?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha" >Vermelhor</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id = "cor-azul"> <label for="cor-azul">Azul</label><br>
        <label>Qual Seu Filme favorito?</label>
        <select>
            <option value="1">Filme A</option>
            <option value="2">Filme B</option>
            <option value="2">Filme C</option>
        </select><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        selecione uma opção:
        <label>
            <select name="opção">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
            </select>
        </label>
    </form>
    
</body>
</html>
